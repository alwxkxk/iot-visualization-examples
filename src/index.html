<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>DATACENTER DEMO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="overflow-hidden"
  style="background-image:linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.9)),url('./static/images/sky.webp');">
  
  <!-- loading text -->
  <div id="loading-tips" style="position:absolute;z-index:99;width:100vw;height:100vh;background-color:beige;display: flex;align-items: center;justify-content: center;">
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    <span id="loading-text" class="text-black">Loading HTML,CSS,JS...</span> 
  </div>

  <div class="absolute w-screen z-40">
    <h1 class="text-center text-gray-300 text-4xl font-bold">DATACENTER DEMO</h1>
  </div>

  <div id="3d-space" class="relative overflow-hidden w-screen h-screen"></div>
  <div id="popover-content" class="hidden absolute pointer-events-none bg-blue-700/60">
    <p id="popover-text" class="text-white text-center border-b-[1px] text-2xl">text</p>
    <div id="chart1" class="w-64 h-64"></div>
  </div>

  <div class="flex absolute right-2 top-0 z-50">
    <img id="left-arrow-button" src="./static/images/left-arrow.svg" class="icon" alt="back" data-toggle="tooltip" title="back">
    <img id="rotate-button" src="./static/images/rotate.svg" class="icon" alt="back" data-toggle="tooltip" title="rotate">
    <img id="temperature-button" src="./static/images/temperature.svg" class="icon" alt="" data-toggle="tooltip" title="show temperature">
    <img id="capacity-button" src="./static/images/chart.svg" class="icon" alt="" data-toggle="tooltip" title="show capacity">
    <a href="https://github.com/alwxkxk/iot-visualization-examples" target="_blank" rel="noreferrer noopener">
      <img class="icon" data-toggle="tooltip" alt="source code" title="source code" src="./static/images/github.svg">
    </a>
  </div>

  <div class="absolute top-20 right-1 w-80 flex flex-col justify-between">
    <div>
      <div id="rackCard" class="bg-blue-700/60 text-white hidden">
        <div id="headingOne">
          <h2 class="mb-0">
            <button id="rackName" class="text-center w-full text-2xl" type="button" data-toggle="collapse"
              data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              rack name
            </button>
          </h2>
        </div>

        <div>
          <div class="relative p-2">
            <div>
              <div>
                <div class="flex justify-between">
                  <div class="text-blue-600 text-gl">
                    HEIGHT:
                  </div> 2000 mm
                </div>
              </div>
              <div>
                <div class="flex justify-between">
                  <div class="text-blue-600 text-gl">
                    WIDTH:
                  </div> 600 mm
                </div>
              </div>
              <div>
                <div class="flex justify-between">
                  <div class="text-blue-600 text-gl">
                    DEPTH
                  </div> 800 mm
                </div>
              </div>
              <div>
                <div class="flex justify-between">
                  <div class="text-blue-600 text-gl">
                    CAPACITY:
                  </div> 42 U
                </div>
              </div>
            </div>
            <div id="chart2" class="w-full h-64"></div>
          </div>
        </div>
      </div>
      <div id="serverCard" class="bg-blue-700/60 text-white hidden">
        <div class="mt-1" id="headingTwo">
          <h2 class="mb-0">
            <button id="serverName" class="text-center w-full text-2xl">
              server name
            </button>
          </h2>
        </div>
        <div id="collapseTwo">
          <div class="relative p-2">
            <div>
              <div>
                <div class="flex justify-between">
                  <div class="text-blue-600 text-gl">
                    SIZE:
                  </div> 1 U
                </div>
              </div>
              <div>
                <div class="flex justify-between">
                  <div class="text-blue-600 text-gl">
                    POWER:
                  </div> 1500 W
                </div>
              </div>
              <div>
                <div class="flex justify-between">
                  <div class="text-blue-600 text-gl">
                    MEMORY:
                  </div> 24-slots
                </div>
              </div>
              <div>
                <div class="flex justify-between">
                  <div class="text-blue-600 text-gl">
                    SPACE:
                  </div> 25-drive
                </div>
              </div>
            </div>
            <div id="chart3" class="w-full h-64"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="temperature-icon" class="absolute flex flex-col pointer-events-none">
    <div class="text-white relative bg-blue-700/60 p-1 left-[8px] top-[5px]">24.3â„ƒ 32%</div>
    <img src="./static/images/pointer.png" alt="" class="w-[50px]">
  </div>

  <div id="warn-icon" class="absolute flex">
    <img src="./static/images/warn.svg" class="icon twinkle bg-blue-700/60" alt="">
  </div>

  <!-- Modal -->
  <div id="exampleModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Info</h5>
          <button type="button" class="btn-close modal-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>this is a demo handle dialog.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary modal-close bg-gray-500" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary modal-close bg-blue-600" data-bs-dismiss="modal">confirm</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
